<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <style>
            ul.timeline {
                list-style-type: none;
                position: relative;
            }
            ul.timeline:before {
                content: ' ';
                background: #d4d9df;
                display: inline-block;
                position: absolute;
                left: 29px;
                width: 2px;
                height: 100%;
                z-index: 400;
            }
            ul.timeline > li {
                margin: 20px 0;
                padding-left: 20px;
            }
            ul.timeline > li:before {
                content: ' ';
                background: white;
                display: inline-block;
                position: absolute;
                border-radius: 50%;
                border: 3px solid #22c0e8;
                left: 20px;
                width: 20px;
                height: 20px;
                z-index: 400;
            }
        </style>
    </head>

    <body>
        <div class="container mt-5 mb-5" id="app">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h4>Comments</h4>
                    <ul class="timeline">
                        <li v-for="comment in comments">
                            <p><b>{{ comment.createdOn }}</b></p>
                            <p>{{ comment.body }}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    comments: [
                        { createdOn: '01/02/2003 00:00', body: 'hello world' }
                    ]
                }
            })

            $.get('http://localhost:8081/topics/18159567/comments', function(data) {
                for(d of data) {
                    app.data.comments.push({createdOn:'todo', body: d.body})
                }
            })
        </script>
    </body>
</html>
